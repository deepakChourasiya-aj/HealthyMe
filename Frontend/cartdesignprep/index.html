<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    />

    <title>Car_Design_Prep</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    #firstdiv {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      width: 95%;
      border: 2px solid red;
      gap: 20px;
      margin: auto;
    }

    #proimage {
      border-radius: 8px 8px;
    }
    .cartmain {
      /* border: 2px solid red; */
      box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
      background-color: #f0e9e9;
      border-radius: 8px;
    }
    .divone {
      /* border: 2px solid black; */
    }
    .divtwo {
      width: 90%;
      margin: auto;
      font-size: larger;
    }

    #addtocart {
      width: 100%;
      border: 3px solid rgb(31, 67, 82);
      border-radius: 5px;
      justify-content: center;
      color: rgb(38, 90, 116);
    }
    .maindivproductpage {
      display: flex;
      width: 97%;
      margin: auto;
      border: 4px solid rgb(221, 112, 112);
    }
    .divsecond {
      width: 75%;
    }
    #zerodiv {
      width: 100%;
      border-radius: 10px;
      margin: auto;
      border: 2px solid red;
      height: 250px;
    }
    #zerofirstelement {
      width: 100%;
      border: 2px solid red;
      height: 150px;
    }
    .categoryfilters {
      width: 25%;
      border: 2px solid rgb(41, 41, 32);
    }

    .droptdownbutton {
      background-color: #aa04aa;
      color: white;
      padding: 16px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    .droptdownbutton1 {
      background-color: #aa8304;
      color: white;
      padding: 16px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    /* Dropdown button on hover & focus */
    .droptdownbutton:hover,
    .droptdownbutton:focus {
        background-color: #3e8e41;
    }
    .droptdownbutton1:hover,
    .droptdownbutton1:focus {
        background-color: #3e8e41;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown1 {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: yellow;
      min-width: 220px;
      border: 1px solid red;
      z-index: 1;
    }
    .dropdown-content1 {
      display: none;
      position: absolute;
      background-color: yellow;
      min-width: 220px;
      border: 1px solid red;
      z-index: 1;
    }
    .dropdown-content > button {
      padding: 12px 16px;
      display: block;
    }
    .dropdown-content1 > button {
      padding: 12px 16px;
      display: block;
    }
    .show {
      display: block;
    }
  </style>
  <body>
    <div class="maindivproductpage">
      <div class="categoryfilters">
        <div class="dropdown">
          <button onclick="myFunction()" class="droptdownbutton">
            Filter By Price ▼
          </button>
          <div id="myDropdown" class="dropdown-content">
            <button id="one_to_two" onclick="one_to_two()">
              Price 1000--2000
            </button>
            <button id="two_to_three" onclick="two_to_three()">
              Price 2000--3000
            </button>
            <button id="three_to_four" onclick="three_to_four()">
              Price 3000--4000
            </button>
            <button id="four_to_five" onclick="four_to_five()">
              Price 4000--5000
            </button>
            <button id="five_to_until_above" onclick="five_to_until_above()">
              Price-Above-5000
            </button>
          </div>
        </div>
        <!-- ------------------ -->
        <div class="dropdown1">
          <button onclick="myFunction1()" class="droptdownbutton1">
            Filter By Rating ▼
          </button>
          <div id="myDropdown1" class="dropdown-content1">
            <button id="one_star" onclick="one_star()">
              Rating⭐ 
            </button>
            <button id="two_star" onclick="two_star()">
              Rating⭐⭐ 
            </button>
            <button id="three_star" onclick="three_star()">
              Rating⭐⭐⭐ 
            </button>
            <button id="four_star" onclick="four_star()">
              Rating⭐⭐⭐⭐ 
            </button>
            <button id="five_star" onclick="five_star()">
              Rating⭐⭐⭐⭐⭐ 
            </button>
          </div>
        </div>
      </div>
      <div class="divsecond">
        <div id="zerodiv">
          <img
            width="100%"
            height="250"
            src="https://img5.hkrtcdn.com/20867/bnr_2086674_o.jpg"
            alt=""
          />
        </div>
        <div id="zerofirstelement">
          <select name="sort" onChange="handlesort()" id="Productsort">
            <option value="Select">Select--Range</option>
            <option value="All_items">All---items</option>
            <option value="Price_Low_High">Price--Low--High</option>
            <option value="Price_High_Low">Price--High--Low</option>
            <option value="Discount__50%">Discount--50%</option>
          </select>
        </div>
        <div id="firstdiv"></div>
      </div>
    </div>
  </body>
